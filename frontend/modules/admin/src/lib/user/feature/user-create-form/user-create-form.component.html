<form [formGroup]="handler.form" (ngSubmit)="handler.submit()">
  <h3 class="tui-form__header">
    {{ 'BASIC_INFORMATION' | translate }}
  </h3>

  <div class="tui-form__row tui-form__row_multi-fields">
    <label [tuiLabel]="'FIRST_NAME' | translate" class="tui-form__multi-field">
      <tui-input
        formControlName="firstName"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        <input tuiTextfield type="text" />
      </tui-input>

      <tui-error
        formControlName="firstName"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>

    <label [tuiLabel]="'LAST_NAME' | translate" class="tui-form__multi-field">
      <tui-input
        formControlName="lastName"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        <input tuiTextfield type="text" />
      </tui-input>

      <tui-error
        formControlName="lastName"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <label [tuiLabel]="'EMAIL' | translate" class="tui-form__multi-field">
      <tui-input
        formControlName="email"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        <input tuiTextfield type="email" />
      </tui-input>

      <tui-error
        formControlName="email"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>

    <label
      [tuiLabel]="'PHONE_NUMBER' | translate"
      class="tui-form__multi-field"
    >
      <tui-input
        formControlName="phoneNumber"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        <input tuiTextfield type="tel" />
      </tui-input>

      <tui-error
        formControlName="phoneNumber"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
  </div>

  <h3 class="tui-form__header">
    {{ 'USER_STATE' | translate }}
  </h3>

  <div class="tui-form__row tui-form__row_multi-fields">
    <label [tuiLabel]="'USERNAME' | translate" class="tui-form__multi-field">
      <tui-input
        formControlName="username"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        <input tuiTextfield type="text" autocomplete="new-password" />
      </tui-input>

      <tui-error
        formControlName="username"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>

    <label
      [tuiLabel]="'INITIAL_PASSWORD' | translate"
      class="tui-form__multi-field"
    >
      <tui-input-password
        formControlName="password"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        <input tuiTextfield type="password" autocomplete="new-password" />
      </tui-input-password>

      <tui-error
        formControlName="password"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <label [tuiLabel]="'STATE' | translate" class="tui-form__multi-field">
      <tui-select
        formControlName="enabled"
        tuiTextfieldSize="m"
        [valueContent]="stateValueContent"
        [tuiTextfieldLabelOutside]="true"
      >
        <tui-data-list *tuiDataList>
          <button tuiOption [value]="true">
            {{ 'ACTIVE' | translate }}
          </button>
          <button tuiOption [value]="false">
            {{ 'DEACTIVATED' | translate }}
          </button>
        </tui-data-list>
      </tui-select>

      <ng-template #stateValueContent let-item>
        {{ (item ? 'ACTIVE' : 'DEACTIVATED') | translate }}
      </ng-template>

      <tui-error
        formControlName="enabled"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>

    <label [tuiLabel]="'ROLE' | translate" class="tui-form__multi-field">
      <tui-select
        formControlName="accountType"
        tuiTextfieldSize="m"
        [valueContent]="accountTypeValueContent"
        [tuiTextfieldLabelOutside]="true"
      >
        <tui-data-list *tuiDataList>
          <button tuiOption [value]="accountType.ADMIN">
            {{ 'ACCOUNT_TYPE_' + accountType.ADMIN | translate }}
          </button>
          <button tuiOption [value]="accountType.MODERATOR">
            {{ 'ACCOUNT_TYPE_' + accountType.MODERATOR | translate }}
          </button>
          <button tuiOption [value]="accountType.USER">
            {{ 'ACCOUNT_TYPE_' + accountType.USER | translate }}
          </button>
        </tui-data-list>
      </tui-select>

      <ng-template #accountTypeValueContent let-item>
        {{ 'ACCOUNT_TYPE_' + item | translate }}
      </ng-template>

      <tui-error
        formControlName="accountType"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
  </div>

  <label
    [tuiLabel]="'ENROLLED_UNIVERSITIES' | translate"
    class="tui-form__row"
    *ngIf="
      form.controls.accountType.value &&
      form.controls.accountType.value !== accountType.ADMIN
    "
  >
    <tui-multi-select
      tuiTextfieldSize="m"
      *tuiLet="universitySearch.itemIds$ | async as items"
      formControlName="enrolledUniversities"
      [tuiTextfieldLabelOutside]="true"
      (searchChange)="universitySearch.search($event)"
      [stringify]="(universitySearch.stringify$ | async)!"
    >
      <tui-data-list-wrapper
        *tuiDataList
        tuiMultiSelectGroup
        [items]="items"
        [itemContent]="(universitySearch.stringify$ | async)!"
      ></tui-data-list-wrapper>
    </tui-multi-select>

    <tui-error
      formControlName="enrolledUniversities"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </label>

  <div class="tui-form__buttons tui-form__buttons_align_end">
    <a
      [routerLink]="['..']"
      tuiButton
      type="button"
      appearance="flat"
      size="m"
      class="tui-form__button"
    >
      {{ 'CANCEL' | translate }}
    </a>
    <button
      tuiButton
      size="m"
      type="submit"
      class="tui-form__button"
      [showLoader]="(handler.loading$ | async) ?? false"
    >
      {{ 'SAVE' | translate }}
    </button>
  </div>
</form>
