<form [formGroup]="handler.form" (ngSubmit)="handler.submit()">
  <label [tuiLabel]="'TITLE' | translate" class="tui-form__row">
    <tui-input
      formControlName="title"
      tuiTextfieldSize="m"
      [tuiTextfieldLabelOutside]="true"
    >
      <input tuiTextfield type="text" name="title" />
    </tui-input>

    <tui-error
      formControlName="title"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </label>

  <div class="tui-form__buttons tui-form__buttons_align_end">
    <a
      [routerLink]="['..']"
      tuiButton
      type="button"
      appearance="flat"
      size="m"
      class="tui-form__button"
    >
      {{ 'CANCEL' | translate }}
    </a>
    <button
      tuiButton
      size="m"
      type="submit"
      class="tui-form__button"
      [showLoader]="(handler.loading$ | async) ?? false"
    >
      {{ 'SAVE' | translate }}
    </button>
  </div>
</form>
