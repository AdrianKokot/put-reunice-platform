<tui-breadcrumbs class="tui-space_top-4">
  <ng-container *ngFor="let item of breadcrumbs$ | async">
    <a
      *tuiItem
      tuiLink
      [routerLink]="item.url"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="text-underline"
    >
      {{ item.title }}
    </a>
  </ng-container>
</tui-breadcrumbs>

<h1 class="tui-text_h3 tui-space_bottom-6 tui-space_top-0">
  {{ title$ | async }}
</h1>

<main class="tui-space_bottom-8">
  <router-outlet></router-outlet>
</main>
