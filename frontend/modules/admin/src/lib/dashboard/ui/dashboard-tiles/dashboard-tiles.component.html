<ng-container *ngFor="let item of links$ | async">
  <a
    tuiAction
    [routerLink]="item.url"
    class="justify-start items-center"
    [attr.data-test]="'dashboard-tile-' + item.title"
  >
    <tui-marker-icon [src]="item.icon" class="tui-island__marker" size="xs" />
    <div>
      <div>
        {{ item.title | translate }}
      </div>
      <div class="tui-text_body-xs text-02">
        {{ item.description | translate }}
      </div>
    </div>
  </a>
</ng-container>
