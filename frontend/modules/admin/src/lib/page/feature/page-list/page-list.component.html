<table tuiTable [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'title'" tuiTh>Title</th>
      <th *tuiHead="'createdAt'" tuiTh>Created at</th>
      <th *tuiHead="'university'" tuiTh>University</th>
      <th *tuiHead="'author'" tuiTh>Author</th>
      <th *tuiHead="'hidden'" tuiTh>Hidden</th>
      <th *tuiHead="'actions'" tuiTh>Actions</th>
    </tr>
  </thead>
  <tbody *tuiLet="(pages$ | async) ?? [] as data" tuiTbody [data]="data">
    <tr *ngFor="let item of data" tuiTr>
      <td *tuiCell="'title'" tuiTd>{{ item.title }}</td>
      <td *tuiCell="'createdAt'" tuiTd>{{ item.createdOn }}</td>
      <td *tuiCell="'university'" tuiTd>{{ item.university.name }}</td>
      <td *tuiCell="'author'" tuiTd>
        {{ item.creator.firstName }} {{ item.creator.lastName }}
      </td>
      <td *tuiCell="'hidden'" tuiTd>{{ item.hidden }}</td>
      <td *tuiCell="'actions'" tuiTd>
        <a
          tuiLink
          [routerLink]="['/universities', item.university.id, 'page', item.id]"
          >See page</a
        >
      </td>
    </tr>
  </tbody>
</table>
