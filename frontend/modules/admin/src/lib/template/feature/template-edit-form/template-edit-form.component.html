<div *tuiLet="item$ | async as item">
  <form
    [formGroup]="handler.form"
    [class.form-skeleton]="item === null"
    (ngSubmit)="handler.submit()"
  >
    <h3 class="tui-form__header">
      {{ 'BASIC_INFORMATION' | translate }}
    </h3>

    <label [tuiLabel]="'NAME' | translate" class="tui-form__row">
      <tui-input
        formControlName="name"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        <input tuiTextfield type="text" />
      </tui-input>

      <tui-error
        formControlName="name"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>

    <label
      *reuniceUser="'ADMIN'"
      [tuiLabel]="'TEMPLATE_AVAILABLE_FOR_UNIVERSITIES' | translate"
      class="tui-form__row"
    >
      <tui-multi-select
        *ngIf="!form.controls.allUniversities.value"
        tuiTextfieldSize="m"
        formControlName="universities"
        [tuiTextfieldLabelOutside]="true"
        (searchChange)="universitySearch.search($event)"
        [stringify]="(universitySearch.stringify$ | async)!"
      >
        <tui-data-list-wrapper
          *tuiDataList
          tuiMultiSelectGroup
          [items]="universitySearch.itemIds$ | async"
          [itemContent]="(universitySearch.stringify$ | async)!"
        ></tui-data-list-wrapper>
      </tui-multi-select>

      <tui-error
        formControlName="universities"
        [error]="[] | tuiFieldError | async"
      ></tui-error>

      <tui-checkbox-labeled
        class="tui-form__field-checkbox"
        formControlName="allUniversities"
      >
        {{ 'CHECKBOX_TEMPLATE_AVAILABLE_FOR_ALL_UNIVERSITIES' | translate }}
      </tui-checkbox-labeled>
    </label>

    <h3 class="tui-form__header">
      {{ 'TEMPLATE_CONTENT' | translate }}
    </h3>

    <label class="tui-form__row" [tuiLabel]="'CONTENT' | translate">
      <tui-editor
        formControlName="content"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
      </tui-editor>

      <tui-error
        formControlName="content"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>

    <div
      class="tui-form__buttons tui-form__buttons_align_end"
      *ngIf="item !== null"
    >
      <a
        [routerLink]="['..']"
        tuiButton
        type="button"
        appearance="flat"
        size="m"
        class="tui-form__button"
      >
        {{ 'CANCEL' | translate }}
      </a>
      <button
        tuiButton
        size="m"
        type="submit"
        class="tui-form__button"
        [showLoader]="(handler.loading$ | async) ?? false"
      >
        {{ 'SAVE' | translate }}
      </button>
    </div>
  </form>
</div>
