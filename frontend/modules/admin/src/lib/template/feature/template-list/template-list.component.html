<table tuiTable [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'name'" tuiTh>Name</th>
      <th *tuiHead="'actions'" tuiTh>Actions</th>
    </tr>
  </thead>
  <tbody *tuiLet="(templates$ | async) ?? [] as data" tuiTbody [data]="data">
    <tr *ngFor="let item of data" tuiTr>
      <td *tuiCell="'title'" tuiTd>{{ item.name }}</td>
      <td *tuiCell="'actions'" tuiTd>
        <a [routerLink]="[item.id, 'edit']">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
