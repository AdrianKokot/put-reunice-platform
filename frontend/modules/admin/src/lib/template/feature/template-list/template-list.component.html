<div class="w-full d-flex gap-4 tui-space_bottom-4" [formGroup]="filtersForm">
  <label class="w-full">
    <tui-input
      formControlName="search"
      [tuiTextfieldLabelOutside]="true"
      class="no-shadow"
      tuiTextfieldSize="m"
      [tuiTextfieldCleaner]="true"
    >
      {{ 'SEARCH' | translate }}
      <input tuiTextfield type="text" />
    </tui-input>
  </label>

  <button
    tuiIconButton
    [tuiHint]="'CLEAR_FILTERS' | translate"
    [icon]="'tuiIconXCircle'"
    appearance="outline"
    (click)="filtersForm.reset()"
    *ngIf="((filtersForm | notEmptyValues | async) ?? 0) > 0"
  ></button>

  <a [routerLink]="['new']" appearance="primary" tuiButton type="button">
    {{ 'NEW_TEMPLATE' | translate }}
  </a>
</div>

<tui-scrollbar class="reunice-table-wrapper">
  <table
    tuiTable
    tuiSortBy
    [columns]="columns"
    *tuiLet="items$ | async as items"
  >
    <thead>
      <tr tuiThGroup>
        <th
          *tuiHead="'name'"
          tuiTh
          tuiSortable
          [sticky]="true"
          class="column-rest"
        >
          <span>{{ 'TEMPLATE_NAME' | translate }}</span>
        </th>
        <th
          *tuiHead="'actions'"
          tuiTh
          [sorter]="null"
          [sticky]="true"
          class="column-actions"
        ></th>
      </tr>
    </thead>

    <tbody tuiTbody>
      <tr
        *ngFor="
          let item of items;
          else: loadingList;
          empty: emptyList;
          trackById
        "
        tuiTr
      >
        <td *tuiCell="'name'" tuiTd class="column-rest">
          {{ item.name }}
        </td>

        <td class="column-actions" *tuiCell="'actions'" tuiTd>
          <a
            [routerLink]="[item.id]"
            tuiIconButton
            size="s"
            appearance="flat"
            [icon]="'tuiIconInfo'"
            shape="rounded"
            [tuiHint]="'SEE_DETAILS' | translate"
          >
          </a>

          <a
            [routerLink]="canEdit ? [item.id, 'edit'] : null"
            tuiIconButton
            size="s"
            *tuiLet="!item.availableToAllUniversities || isUserAdmin as canEdit"
            appearance="flat"
            [icon]="'tuiIconEdit'"
            shape="rounded"
            [tuiHint]="
              (canEdit ? 'EDIT' : 'CANNOT_EDIT_TEMPLATE_AVAILABLE_TO_ALL')
                | translate
            "
            [disabled]="!canEdit"
          >
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</tui-scrollbar>

<tui-table-pagination
  class="tui-space_top-2"
  [total]="(total$ | async) ?? 0"
></tui-table-pagination>

<ng-template #emptyList>
  <tr>
    <td tuiTd class="t-empty" [colSpan]="columns.length">
      {{ emptyMessage$ | async }}
    </td>
  </tr>
</ng-template>

<ng-template #loadingList>
  <tr>
    <td [colSpan]="columns.length">
      <tui-loader></tui-loader>
    </td>
  </tr>
</ng-template>
