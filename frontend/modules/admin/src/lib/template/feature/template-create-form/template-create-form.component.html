<form
        [formGroup]="handler.form"
        (ngSubmit)="handler.submit()"
>
    <h3 class="tui-form__header">
        {{ 'BASIC_INFORMATION' | translate }}
    </h3>

    <label [tuiLabel]="'NAME' | translate" class="tui-form__row">
        <tui-input
                formControlName="name"
                tuiTextfieldSize="m"
                [tuiTextfieldLabelOutside]="true"
        >
            <input tuiTextfield type="text"/>
        </tui-input>

        <tui-error
                formControlName="name"
                [error]="[] | tuiFieldError | async"
        ></tui-error>
    </label>

    <h3 class="tui-form__header">
        {{ 'TEMPLATE_CONTENT' | translate }}
    </h3>

    <label class="tui-form__row" [tuiLabel]="'CONTENT' | translate">
        <tui-editor
                formControlName="content"
                tuiTextfieldSize="m"
                [tuiTextfieldLabelOutside]="true"
        >
        </tui-editor>

        <tui-error
                formControlName="content"
                [error]="[] | tuiFieldError | async"
        ></tui-error>
    </label>

    <div class="tui-form__buttons tui-form__buttons_align_end">
        <a
                [routerLink]="['..']"
                tuiButton
                type="button"
                appearance="flat"
                size="m"
                class="tui-form__button"
        >
            {{ 'CANCEL' | translate }}
        </a>
        <button
                tuiButton
                size="m"
                type="submit"
                class="tui-form__button"
                [showLoader]="(handler.loading$ | async) ?? false"
        >
            {{ 'SAVE' | translate }}
        </button>
    </div>
</form>
