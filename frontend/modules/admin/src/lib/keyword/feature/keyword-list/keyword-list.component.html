<a [routerLink]="['new']" tuiButton>Create</a>

<table tuiTable [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'word'" tuiTh>Word</th>
      <th *tuiHead="'actions'" tuiTh>Actions</th>
    </tr>
  </thead>
  <tbody *tuiLet="(keywords$ | async) ?? [] as data" tuiTbody [data]="data">
    <tr *ngFor="let item of data" tuiTr>
      <td *tuiCell="'word'" tuiTd>{{ item.word }}</td>
      <td *tuiCell="'actions'" tuiTd>
        <a tuiLink [routerLink]="[item.id, 'edit']"> Edit </a>
      </td>
    </tr>
  </tbody>
</table>
