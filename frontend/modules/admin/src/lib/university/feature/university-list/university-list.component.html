<div class="w-full d-flex gap-4 tui-space_bottom-4" [formGroup]="filtersForm">
  <label class="w-full">
    <tui-input
      formControlName="search"
      [tuiTextfieldLabelOutside]="true"
      class="no-shadow"
      tuiTextfieldSize="m"
    >
      {{ 'SEARCH' | translate }}
      <input tuiTextfield type="text" />
    </tui-input>
  </label>

  <a [routerLink]="['new']" appearance="primary" tuiButton type="button">
    {{ 'NEW_UNIVERSITY' | translate }}
  </a>
</div>

<tui-scrollbar class="reunice-table-wrapper">
  <table
    tuiTable
    tuiSortBy
    [columns]="columns"
    *tuiLet="items$ | async as items"
  >
    <thead [formGroup]="filtersForm">
      <tr tuiThGroup>
        <th
          *tuiHead="'name'"
          tuiTh
          tuiSortable
          [sticky]="true"
          class="column-rest"
        >
          {{ 'NAME' | translate }}
        </th>
        <th
          *tuiHead="'shortName'"
          tuiTh
          tuiSortable
          [sticky]="true"
          class="column-sm"
        >
          {{ 'SHORT_NAME' | translate }}
        </th>
        <th
          *tuiHead="'hidden'"
          tuiTh
          tuiSortable
          [sticky]="true"
          class="column-xs"
        >
          {{ 'HIDDEN' | translate }}

          <reunice-table-filter formControlName="hidden_eq">
            <tui-data-list *tuiDataList size="s">
              <button tuiOption [value]="false">
                {{ 'VISIBLE' | translate }}
              </button>
              <button tuiOption [value]="true">
                {{ 'HIDDEN' | translate }}
              </button>
            </tui-data-list>
          </reunice-table-filter>
        </th>
        <th
          *tuiHead="'actions'"
          tuiTh
          [sorter]="null"
          [sticky]="true"
          class="column-actions"
        ></th>
      </tr>
    </thead>

    <tbody tuiTbody>
      <tr
        *ngFor="
          let item of items;
          else: loadingList;
          empty: emptyList;
          trackById
        "
        tuiTr
      >
        <td *tuiCell="'name'" tuiTd>
          {{ item.name }}
        </td>
        <td *tuiCell="'shortName'" tuiTd>
          {{ item.shortName }}
        </td>
        <td *tuiCell="'hidden'" tuiTd>
          {{ item.hidden }}
        </td>
        <td class="column-actions" *tuiCell="'actions'" tuiTd>
          <a
            [routerLink]="[item.id]"
            tuiIconButton
            size="s"
            appearance="flat"
            [icon]="'tuiIconInfo'"
            shape="rounded"
            [tuiHint]="'SEE_DETAILS' | translate"
          >
          </a>

          <a
            [routerLink]="[item.id, 'edit']"
            tuiIconButton
            size="s"
            appearance="flat"
            [icon]="'tuiIconEdit'"
            shape="rounded"
            [tuiHint]="'EDIT' | translate"
          >
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</tui-scrollbar>

<tui-table-pagination
  class="tui-space_top-2"
  [total]="(total$ | async) ?? 0"
></tui-table-pagination>

<ng-template #emptyList>
  <tr>
    <td [colSpan]="columns.length">
      {{ 'NO_RECORDS_FOUND' | translate }}
    </td>
  </tr>
</ng-template>

<ng-template #loadingList>
  <tr>
    <td [colSpan]="columns.length">
      <tui-loader></tui-loader>
    </td>
  </tr>
</ng-template>
