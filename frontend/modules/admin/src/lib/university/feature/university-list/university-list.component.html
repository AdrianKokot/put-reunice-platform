<table tuiTable [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'name'" tuiTh>Name</th>
      <th *tuiHead="'shortName'" tuiTh>Short name</th>
      <th *tuiHead="'hidden'" tuiTh>Hidden</th>
      <th *tuiHead="'actions'" tuiTh>Actions</th>
    </tr>
  </thead>
  <tbody *tuiLet="(universities$ | async) ?? [] as data" tuiTbody [data]="data">
    <tr *ngFor="let item of data" tuiTr>
      <td *tuiCell="'name'" tuiTd>
        {{ item.name }}
      </td>
      <td *tuiCell="'shortName'" tuiTd>
        {{ item.shortName }}
      </td>
      <td *tuiCell="'hidden'" tuiTd>
        {{ item.hidden.toString() }}
      </td>
      <td *tuiCell="'actions'" tuiTd>
        <a tuiLink [routerLink]="['/universities', item.id]">See university</a>
      </td>
    </tr>
  </tbody>
</table>
