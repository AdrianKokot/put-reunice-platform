<div *tuiLet="university$ | async as university">
  <form [formGroup]="form" [class.form-skeleton]="university === null">
    <div class="tui-form__row tui-form__row_multi-fields">
      <label [tuiLabel]="'NAME' | translate" class="tui-form__multi-field">
        <tui-input
          formControlName="name"
          tuiTextfieldSize="m"
          [readOnly]="readOnly"
          [tuiTextfieldLabelOutside]="true"
        >
          <input tuiTextfield type="text" />
        </tui-input>

        <tui-error
          formControlName="name"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </label>

      <label
        [tuiLabel]="'SHORT_NAME' | translate"
        class="tui-form__multi-field"
      >
        <tui-input
          formControlName="shortName"
          tuiTextfieldSize="m"
          [readOnly]="readOnly"
          [tuiTextfieldLabelOutside]="true"
        >
          <input tuiTextfield type="text" />
        </tui-input>

        <tui-error
          formControlName="shortName"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </label>

      <label
        [tuiLabel]="'VISIBILITY' | translate"
        class="tui-form__multi-field"
      >
        <tui-select
          formControlName="hidden"
          tuiTextfieldSize="m"
          [readOnly]="readOnly"
          [valueContent]="valueContent"
          [tuiTextfieldLabelOutside]="true"
        >
          <tui-data-list *tuiDataList>
            <button tuiOption [value]="false">
              {{ 'VISIBLE' | translate }}
            </button>
            <button tuiOption [value]="true">{{ 'HIDDEN' | translate }}</button>
          </tui-data-list>
        </tui-select>

        <ng-template #valueContent let-item>
          {{ (item ? 'HIDDEN' : 'VISIBLE') | translate }}
        </ng-template>

        <tui-error
          formControlName="shortName"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </label>
    </div>

    <label [tuiLabel]="'DESCRIPTION' | translate" class="tui-form__row">
      <tui-text-area
        formControlName="description"
        tuiTextfieldSize="m"
        [readOnly]="readOnly"
        [tuiTextfieldLabelOutside]="true"
        [maxLength]="255"
        [expandable]="true"
      >
      </tui-text-area>

      <tui-error
        formControlName="description"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
  </form>
</div>
