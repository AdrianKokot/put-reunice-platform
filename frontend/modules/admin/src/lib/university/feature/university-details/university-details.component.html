<div *tuiLet="item$ | async as item" [class.details-skeleton]="item === null">
  <div class="tui-form__row tui-form__row_multi-fields">
    <label [tuiLabel]="'NAME' | translate" class="tui-form__multi-field">
      {{ item?.name ?? '—' }}
    </label>

    <label [tuiLabel]="'SHORT_NAME' | translate" class="tui-form__multi-field">
      {{ item?.shortName ?? '—' }}
    </label>

    <label [tuiLabel]="'VISIBILITY' | translate" class="tui-form__multi-field">
      {{ (item?.hidden ? 'HIDDEN' : 'VISIBLE') | translate }}
    </label>
  </div>

  <div class="tui-form__row tui-form__row_multi-fields">
    <label [tuiLabel]="'ADDRESS' | translate" class="tui-form__multi-field">
      {{ item?.address ? item?.address : '-' }}
    </label>

    <label [tuiLabel]="'WEBSITE' | translate" class="tui-form__multi-field">
      <a
        [href]="item?.website"
        target="_blank"
        *ngIf="item?.website; else dash"
        >{{ item?.website }}</a
      >
    </label>

    <label class="tui-form__multi-field"> </label>
  </div>

  <label [tuiLabel]="'DESCRIPTION' | translate" class="tui-form__row">
    {{ item?.description ?? '—' }}
  </label>

  <div class="tui-form__row tui-space_bottom-1 text-02">
    {{ 'LANDING_PAGE_CONTENT' | translate }}
  </div>
  <tui-editor-socket
    class="tui-island tui-island_size_s"
    [content]="item?.mainPage?.content ?? ''"
  ></tui-editor-socket>

  <div class="tui-form__buttons tui-form__buttons_align_end">
    <a
      [routerLink]="['edit']"
      tuiButton
      type="button"
      appearance="flat"
      class="tui-form__button"
    >
      {{ 'EDIT' | translate }}
    </a>
  </div>
</div>

<ng-template #dash>-</ng-template>
