<div *tuiLet="item$ | async as item" [class.details-skeleton]="item === null">
  <div class="tui-form__row tui-form__row_multi-fields">
    <label [tuiLabel]="'NAME' | translate" class="tui-form__multi-field">
      {{ item?.name ?? '—' }}
    </label>

    <label [tuiLabel]="'SHORT_NAME' | translate" class="tui-form__multi-field">
      {{ item?.shortName ?? '—' }}
    </label>

    <label [tuiLabel]="'VISIBILITY' | translate" class="tui-form__multi-field">
      {{ (item?.hidden ? 'HIDDEN' : 'VISIBLE') | translate }}
    </label>
  </div>

  <label [tuiLabel]="'DESCRIPTION' | translate" class="tui-form__row">
    {{ item?.description ?? '—' }}
  </label>

  <div class="tui-form__row tui-space_bottom-1 text-02">
    {{ 'LANDING_PAGE_CONTENT' | translate }}
  </div>
  <tui-editor-socket
    class="tui-island tui-island_size_s"
    [content]="item?.mainPage?.content ?? ''"
  ></tui-editor-socket>

  <div
    class="tui-form__buttons tui-form__buttons_align_end"
    *ngIf="item !== null"
  >
    <button
      *reuniceUserControlsResource="item"
      tuiButton
      type="button"
      appearance="flat-destructive"
      class="tui-form__button"
      reuniceConfirm
      [showLoader]="(deleteHandler.loading$ | async) ?? false"
      [disabled]="
        !item.hidden ||
        item.mainPage.children.length > 0 ||
        item.enrolledUsers.length > 0
      "
      [tuiHint]="
        (!item.hidden
          ? 'CANNOT_DELETE_VISIBLE_UNIVERSITY'
          : item.mainPage.children.length > 0
          ? 'CANNOT_DELETE_UNIVERSITY_WITH_PAGES'
          : item.enrolledUsers.length > 0
          ? 'CANNOT_DELETE_UNIVERSITY_WITH_ENROLLED_USERS'
          : ''
        ) | translate
      "
      (confirm)="deleteHandler.delete(item.id)"
    >
      {{ 'DELETE' | translate }}
    </button>

    <a
      [routerLink]="['edit']"
      tuiButton
      type="button"
      appearance="secondary"
      class="tui-form__button"
    >
      {{ 'EDIT' | translate }}
    </a>
  </div>
</div>
