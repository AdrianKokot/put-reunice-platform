<tui-input
  *tuiLet="results$ | async as results"
  tuiTextfieldSize="m"
  tuiTextfieldIconLeft="tuiIconSearch"
  [formControl]="search"
  [tuiTextfieldCleaner]="true"
  [tuiTextfieldLabelOutside]="true"
>
  Search
  <input tuiTextfield />
  <ng-container>
    <tui-data-list *tuiDataList>
      <a
          *ngFor="let result of results"
          tuiOption
          [href]="result.link"
      >
      <div>
          {{ result.university.name }}
          <h4 class="tui-space_vertical-0">{{ result.title }}</h4>
      </div>
      </a>
    </tui-data-list>
  </ng-container>
</tui-input>
