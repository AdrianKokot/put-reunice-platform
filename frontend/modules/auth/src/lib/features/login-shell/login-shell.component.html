<form
  [formGroup]="form"
  (ngSubmit)="handler.submit()"
  class="max-w-xs mx-auto tui-space_top-14"
>
  <h3 class="tui-form__header tui-form__header_margin-top_none">
    {{ 'LOGIN' | translate }}
  </h3>

  <label [tuiLabel]="'USERNAME' | translate" class="tui-form__row">
    <tui-input
      formControlName="username"
      tuiTextfieldSize="m"
      tuiAutoFocus
      [tuiTextfieldLabelOutside]="true"
    >
      {{ 'USERNAME_PLACEHOLDER' | translate }}

      <input tuiTextfield type="text" autocomplete="username" />
    </tui-input>

    <tui-error
      formControlName="username"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </label>

  <label [tuiLabel]="'PASSWORD' | translate" class="tui-form__row">
    <tui-input-password
      formControlName="password"
      tuiTextfieldSize="m"
      [tuiTextfieldLabelOutside]="true"
      class="mt-1"
    >
      ••••••••

      <input tuiTextfield type="password" autocomplete="current-password" />
    </tui-input-password>

    <tui-error
      formControlName="password"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </label>

  <div class="tui-form__buttons">
    <button
      tuiButton
      size="m"
      type="submit"
      class="tui-form__button w-full"
      [showLoader]="(handler.loading$ | async) ?? false"
    >
      {{ 'LOGIN' | translate }}
    </button>
  </div>
</form>
