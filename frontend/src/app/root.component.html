<tui-root>
  <reunice-ui-top-bar>
    <reunice-sidebar
      menu
      *ngIf="(side.leftSide$ | async) !== null"
      class="sidebar-mobile"
    >
      <ng-container *ngTemplateOutlet="sidebar"></ng-container>
    </reunice-sidebar>
  </reunice-ui-top-bar>

  <div class="d-flex">
    <div class="sidebar-desktop" *ngIf="(side.leftSide$ | async) !== null">
      <ng-container *ngTemplateOutlet="sidebar"></ng-container>
    </div>

    <div class="tui-container tui-container_adaptive">
      <router-outlet></router-outlet>
    </div>

    <div>
      <ng-container *polymorpheusOutlet="side.rightSide$ | async as content">{{
        content
      }}</ng-container>
    </div>
  </div>
</tui-root>

<ng-template #sidebar>
  <ng-container *polymorpheusOutlet="side.leftSide$ | async as content">{{
    content
  }}</ng-container>
</ng-template>
