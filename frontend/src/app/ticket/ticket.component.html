<ng-container *tuiLet="ticket$ | async as ticket">
  <h3 class="tui-text_h3 tui-space_top-4 tui-space_bottom-2">
    Ticket #{{ ticket?.id }}
  </h3>

  <p class="text-02">{{ ticket?.page?.title }}</p>

  <hr />
  <ng-container *ngFor="let message of ticket?.messages">
    <div class="d-flex gap-4 tui-space_top-4">
      <tui-avatar
        [text]="message.author.name"
        class="tui-space_top-1"
      ></tui-avatar>
      <tui-island class="w-full">
        <div class="tui-text_body-s">{{ message?.createdAtDate }}</div>
        {{ message?.content }}
      </tui-island>
    </div>
  </ng-container>

  <form [formGroup]="testForm" class="tui-space_top-4">
    <tui-textarea formControlName="testValue2" [expandable]="true">
      Write a message
    </tui-textarea>

    <div class="tui-form__buttons tui-form__buttons_align_end gap-4">
      <button tuiButton type="button" appearance="secondary-destructive">
        Mark as irrelevant
      </button>
      <div class="group" tuiGroup>
        <button
          tuiButton
          type="button"
          appearance="secondary"
          class="tui-group__auto-width-item"
        >
          Send
        </button>
        <button tuiButton type="button">Send & resolve</button>
      </div>
    </div>
  </form>
</ng-container>
