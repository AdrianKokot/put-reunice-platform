<div
  fxLayout="column"
  fxLayoutAlign="center center"
  class="cms-padding cms-layout-gap"
>
  <h2>{{ 'SEARCH' | translate }}</h2>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>{{ 'SEARCHING' | translate }}</mat-label>
      <input
        type="text"
        matInput
        [formControl]="searchControl"
        spellcheck="false"
        (change)="search()"
      />
    </mat-form-field>
    <button mat-icon-button style="margin-left: 10px" (click)="search()">
      <mat-icon style="margin-bottom: 15px">search</mat-icon>
    </button>
  </div>

  <reunice-page-card
    *ngFor="let page of pages"
    [page]="page"
    [config]="pageCardConfig"
    class="cms-fixed-width"
  ></reunice-page-card>
  <reunice-university-card
    *ngFor="let university of universities"
    [university]="university"
    [config]="universityCardConfig"
    class="cms-fixed-width"
  ></reunice-university-card>
  <reunice-user-card
    *ngFor="let user of users"
    [user]="user"
    [config]="userCardConfig"
    class="cms-fixed-width"
  ></reunice-user-card>
</div>
