name: 🏗️ Maven

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-test:
    name: 🏋️ Validate, build and run tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'corretto'
        cache: maven
    - name: Run maven
      run: |
        cd backend
        mvn verify --batch-mode --update-snapshots